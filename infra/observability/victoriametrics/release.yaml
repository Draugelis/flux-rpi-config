---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoriametrics
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-single
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
      version: 0.14.3
  values:
    server:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - name: victoriametrics.int.draugelis.dev
            path:
              - /
            port: https
        tls:
          - secretName: star-prod-tls
      persistentVolume:
        size: 8Gi
