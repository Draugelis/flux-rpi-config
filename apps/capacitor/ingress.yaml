---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor
  namespace: rpi-lab
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`capacitor.rpi.local`)
      services:
        - kind: Service
          name: capacitor
          namespace: rpi-lab
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor
  namespace: rpi-lab
spec:
  rules:
    - host: capacitor.rpi.local
