---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor
  namespace: capacitor
spec:
  routes:
    - kind: Rule
      match: Host(`capacitor.int.draugelis.dev`)
      services:
        - kind: Service
          name: capacitor
          namespace: capacitor
          port: 9000
  tls:
      secretName: capacitor-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor
  namespace: capacitor
spec:
  rules:
    - host: capacitor.int.draugelis.dev
